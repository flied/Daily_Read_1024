name: Handle New Issue

on:
  issues:
    types: [opened] # å½“æœ‰æ–° Issue åˆ›å»ºæ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨ç‚¹æŒ‰é’®è§¦å‘

permissions:
  contents: write
  issues: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. å‘é€é€šçŸ¥åˆ° Telegram
      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            *${{ github.event.issue.title }}*
            
            ${{ github.event.issue.body }}
            
            [View on GitHub](${{ github.event.issue.html_url }})

      # 2. è‡ªåŠ¨ç”Ÿæˆ README (è¡¨æ ¼æ ¼å¼)
      - name: Update README
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            
            // è·å–æ‰€æœ‰ open çš„ issueï¼ŒæŒ‰åˆ›å»ºæ—¶é—´å€’åº
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              sort: 'created',
              direction: 'desc',
              per_page: 100
            });

            // ç”Ÿæˆ Markdown å¤´éƒ¨
            let content = "# ğŸ“š My Reading List\n\nè‡ªåŠ¨æ”¶é›†è‡ªæµè§ˆå™¨ï¼Œæ¯æ—¥æ›´æ–°ã€‚\n\n";
            
            // è¡¨æ ¼å¤´
            content += "| æ—¥æœŸ | æ ‡é¢˜ | URL | è¯„è®º | æ ‡ç­¾ |\n";
            content += "| :--- | :--- | :--- | :--- | :--- |\n";

            issues.forEach(issue => {
              const date = new Date(issue.created_at).toISOString().split('T')[0];
              
              // å¤„ç†æ ‡é¢˜
              const title = issue.title.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1').replace(/\|/g, '-').trim();

              // å¤„ç†æ ‡ç­¾
              const tags = issue.labels.map(l => `\`${l.name}\``).join(' ');

              // è§£æ Bodyï¼Œå°è¯•åˆ†ç¦» URL å’Œ è¯„è®º
              let url = issue.html_url; 
              let comment = "";
              
              if (issue.body) {
                const urlMatch = issue.body.match(/(https?:\/\/[^\s\n]+)/);
                if (urlMatch) {
                   url = urlMatch[0]; 
                   comment = issue.body.replace(url, '').trim(); 
                } else {
                   comment = issue.body.trim();
                }
                // æ¸…ç†æ¢è¡Œç¬¦å’Œè¡¨æ ¼ç®¡é“ç¬¦ | (é˜²æ­¢ç ´åè¡¨æ ¼ç»“æ„)
                comment = comment.replace(/[\r\n]+/g, ' ').replace(/\|/g, '-').trim();
              }
              
              content += `| ${date} | ${title} | ${url} | ${comment} | ${tags} |\n`;
            });

            fs.writeFileSync('README.md', content);

      # 3. æäº¤ README çš„æ›´æ”¹ (è¿™æ˜¯ä¹‹å‰å¯èƒ½æ¼æ‰çš„)
      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          # æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–ï¼Œæœ‰å˜åŒ–åˆ™æäº¤
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with latest issues"
            git push
          fi
